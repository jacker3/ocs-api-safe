services:
  - type: web
    name: ocs-full-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py app:app
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.4
      - key: PORT
        value: 10000
      - key: OCS_API_KEY
        sync: false
      - key: OCS_BASE_URL
        sync: false
      - key: FLASK_ENV
        value: production
      - key: RENDER
        value: true
    autoDeploy: true
