services:
  - type: web
    name: ocs-raw-proxy
    env: python
    region: Oregon  # Ближе к России
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: OCS_API_KEY
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    
    # Минимальные настройки безопасности
    denyAllPolicy: false
    
    # Важно: отключаем все фильтры
    advanced:
      baseDirectory: /
      dockerfilePath: 
      buildFilter:
        paths:
          ignore: []
        branches:
          ignore: []
        tags:
          ignore: []
